<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div style="display: flex;">
            <div id="box">
                <textarea id="txt" name="txt" rows="10" cols="100"
                    placeholder="3/21: Bank accepted for XXX0001; 03/21: Bank accepted for XXX0002; 3/2021: Bank accepted for XXX0003; 03/2021: Bank accepted for XXX0004; 03/11/21: Bank accepted for XXX0005; 03/3/21: Bank accepted for XXX0006; 05/08/2021: Bank accepted for XXX0007; 03/3/2021: Bank accepted for XXX0008; 05/08/20: Bank accepted for XXX0009;"></textarea>
            </div>
            <div id="output" style="display: none;">
                <textarea id="out" name="out" rows="10" cols="100"></textarea>
            </div>
        </div>
        <div id="btn" style="display: inline;">
            <!-- <button id="preview" onclick="transform()">Preview</button>
            <button id="edit" button onclick="editable()" style="display: none;">Edit</button>
            <button id="submit" style="display: none;">Submit</button> -->

            <button id="preview" onclick="transform()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </button>

            <button id="edit" button onclick="editable()" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path>
                    <polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon>
                </svg>
            </button>

            <button id="submit" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 11 12 14 22 4"></polyline>
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                </svg></button>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
